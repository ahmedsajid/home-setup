---
name: auto-merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  apply-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v2
      - name: Download ghcli
        run: wget -O gh.deb https://github.com/cli/cli/releases/download/v2.0.0/gh_2.0.0_linux_amd64.deb
      - name: Install ghcli
        run: sudo dpkg -i gh.deb
      - name: auto-merge
        run: gh pr merge --auto -s
