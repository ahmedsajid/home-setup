---

name: checks

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          cache: 'pip'
      - name: Install pre-commit 2.16.0
        run: pip install pre-commit==2.16.0
      - name: Run pre-commit
        run: pre-commit run --all-files
  # Testing ansible-pull that is ran via cronjob
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          cache: 'pip'
      - name: Install python3-docker
        run: pip installl docker
      - name: Install ansible 4.5.0
        run: pip install ansible==4.5.0
      - name: Run Ansible test
        run: ansible-playbook --inventory '127.0.0.1,' --connection local --become --check local.yml
        working-directory: ./ansible
